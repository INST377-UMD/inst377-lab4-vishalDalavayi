<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INST377 - Lab 4</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .section {
      margin: 20px;
      padding: 10px;
      border: 2px solid #4B0082;
      background-color: #9370DB;
      text-align: center;
      border-radius: 10px;
    }

    button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #6A5ACD;
    }
  </style>
</head>
<body>
  <h1 id="heading">INST377 - Lab 4</h1>

  <div class="section">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <button onclick="alertMe()">Alert Me!</button>
  </div>

  <div class="section">
    <button onclick="changeColor()">Change Color</button>
  </div>

  <div class="section">
    <label for="textInput">Text Tester:</label>
    <input type="text" id="textInput">
    <button onclick="validateText()">Validate Text</button>
  </div>

  <div class="section">
    <button onclick="addText()">Add Text</button>
  </div>

  <script>
    function alertMe() {
      const name = document.getElementById("name").value;
      if (name) {
        alert(`Hi ${name}!`);
      } else {
        alert("Please enter a name.");
      }
    }

    function changeColor() {
      const currentColor = document.body.style.backgroundColor;
      if (currentColor === 'lightblue' || currentColor === '') {
        document.body.style.backgroundColor = 'lightgreen';
      } else {
        document.body.style.backgroundColor = 'lightblue';
      }
    }

    function validateText() {
      const inputText = document.getElementById("textInput").value;
      const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
      if (validation.test(inputText)) {
        alert("Special characters are not allowed!");
      } else {
        alert("Text is valid.");
      }
    }

    function addText() {
      const heading = document.getElementById("heading");
      heading.textContent += " Add Text";
    }
  </script>
</body>
</html>
